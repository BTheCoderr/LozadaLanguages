<svg width="640" height="720" viewBox="0 0 640 720" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
  <title>Lozada Languages Complete Logo</title>
  <defs>
    <clipPath id="clipCircle">
      <circle cx="320" cy="320" r="280"/>
    </clipPath>
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0E63A9"/>
      <stop offset="1" stop-color="#18A057"/>
    </linearGradient>
  </defs>
  
  <!-- Emblem -->
  <g clip-path="url(#clipCircle)">
